name: Azure Web App Java CI/CD

on:
  push:
    branches:
      - main  # Adjust this branch name if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'  # Use appropriate JDK distribution
        java-version: '17'    # Adjust the version as needed

    - name: Build with Maven
      run: mvn clean package -DskipTests
      working-directory: ./springapp  # Specify the working directory

    - name: 'Login to Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Web App'
      run: |
        az webapp deploy --resource-group $(echo ${{ secrets.AZURE_CREDENTIALS }} | jq -r .resourceGroup) \
                         --name $(echo ${{ secrets.AZURE_CREDENTIALS }} | jq -r .webAppName) \
                         --src-path ./springapp/target/*.jar --type jar

    - name: Verify Deployment
      run: |
        az webapp show --resource-group $(echo ${{ secrets.AZURE_CREDENTIALS }} | jq -r .resourceGroup) \
                        --name $(echo ${{ secrets.AZURE_CREDENTIALS }} | jq -r .webAppName)
